<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Interactive pricing component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <script defer src="./app.js"></script>
</head>
<body>
  <header>
    <div class="innerHeader">
      <img src="./images/pattern-circles.svg" alt="two circles">
      <h1>Simple, traffic-based pricing</h1>
      <p class="sign-up">Sign-up for our 30-day trial. <br> No credit card required.</p>
    </div>
  </header>

  <div class="container">
    <div class="numbers">
      <p class="views">100k PAGEVIEWS</p>
      <p class="month"><span class="price">$16.00</span>/month</p>
    </div>
    <div class="sliderContainer">
      <input type="range" name="" id="rangeSlider">
      <div id="selector">
        <div class="sliderBtn"></div>
      </div>
    </div>

    <p class="month"><span class="price">$16.00</span>/month</p>
    <div class="billing">
      <span>Monthly Billing</span>
      <label class="switch">
          <input type="checkbox" id="billing-toggle">
          <span class="slider round"></span>
      </label>
      <span>Yearly Billing</span>
      <span class="discount">-25%</span>
    </div>

  <hr style="width: 100%; background-color: whitesmoke; height: 2px; border: none;">

    <div class="flex">
      <ul>
        <li>Unlimited websites</li>
        <li>100% data ownership</li>
        <li>Email reports</li>
      </ul>

      <button class="trialButton">Start my trial</button>
    </div>
  </div>
</body>
</html>
